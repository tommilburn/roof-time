<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for Notifications</title>
</head>
<body>
    <h1>Register for Text Notifications</h1>
    {{if .error}}
        <p style="color:red">{{.error}}</p>
    {{end}}
    <form method="POST" action="/register">
        Username:<br><input name="username" required><br>
        Phone Number:<br><input name="phone" required><br>
        Password:<br><input name="password" type="password" required><br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
